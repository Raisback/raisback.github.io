<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio XP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="login_page.css">
</head>
<body class="flex flex-col">

    <!-- Top Blue Bar -->
    <div class="h-16 md:h-20 w-full xp-top-bar border-b-2 border-[#ffffff33] shrink-0"></div>

    <!-- Main Section -->
    <div id="login-container" class="flex-grow flex panel-container xp-blue-gradient relative">
        
        <!-- Left Side: Branding -->
        <div class="brand-side w-1/2 flex flex-col items-end justify-center pr-12 text-white">
            <div class="brand-text-wrapper text-center md:text-right">
                <h1 class="text-4xl md:text-6xl font-bold italic tracking-tighter mb-1 drop-shadow-lg leading-tight">
                    My Portfolio <span class="text-[#ff9900] font-black">XP</span>
                </h1>
                <p class="text-lg md:text-xl opacity-90 font-light">To begin, click your user name</p>
            </div>
        </div>

        <!-- Vertical/Horizontal Divider -->
        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-[2px] h-3/4 divider"></div>

        <!-- Right Side: User Selection -->
        <div class="user-side w-1/2 flex flex-col justify-center pl-12 gap-4 md:gap-6">
            
            <!-- Mobile User: Now allowed for everyone -->
            <div id="mobile-user" class="user-row flex items-center group cursor-pointer p-1 rounded-md transition-all max-w-sm" onclick="handleLogin('mobile')">
                <div class="avatar-box w-12 h-12 flex items-center justify-center bg-white rounded border-2 border-[#ffffff66] overflow-hidden shrink-0">
                    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=mobile&backgroundColor=b6e3f4" alt="Mobile User" class="w-full h-full object-cover">
                </div>
                <div class="ml-4 flex flex-col text-left">
                    <span class="user-name text-lg md:text-xl font-bold text-white">Mobile User</span>
                </div>
            </div>

            <!-- Desktop User: Still restricted for actual mobile devices -->
            <div id="desktop-user" class="user-row flex items-center group cursor-pointer p-1 rounded-md transition-all max-w-sm" onclick="handleLogin('desktop')">
                <div class="avatar-box w-12 h-12 flex items-center justify-center bg-white rounded border-2 border-[#ffffff66] overflow-hidden shrink-0">
                    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=desktop&backgroundColor=c0aede" alt="Desktop User" class="w-full h-full object-cover">
                </div>
                <div class="ml-4 flex flex-col text-left">
                    <span class="user-name text-lg md:text-xl font-bold text-white">Desktop User</span>
                    <span class="error-msg">Access denied: Desktop only</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div class="h-20 md:h-24 w-full xp-bottom-bar border-t-2 border-[#ffffff33] flex items-center justify-between px-6 md:px-10 text-white shrink-0">
        <button class="flex items-center gap-2 group focus:outline-none" onclick="location.reload()">
            <div class="bg-[#e43118] rounded-md p-0.5 border-2 border-[#ffffffcc] group-hover:brightness-110 transition-all shadow-[1px_1px_2px_rgba(0,0,0,0.5)]">
                <svg width="22" height="22" class="md:w-7 md:h-7" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0" />
                    <line x1="12" y1="2" x2="12" y2="12" />
                </svg>
            </div>
            <span class="text-base md:text-lg font-semibold drop-shadow-md">Turn off computer</span>
        </button>

        <div class="hidden sm:block opacity-80 italic text-[10px] md:text-sm leading-tight text-right">
            After you log on, you can add or change accounts.<br />
            Just go to Control Panel and click User Accounts.
        </div>
    </div>

    <!-- External JS -->
    <script src="login_script.js"></script>
</body>
</html>
